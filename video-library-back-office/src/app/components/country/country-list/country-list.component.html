<main class="main" id="main">

  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          [(ngModel)]="title"
          class="form-control"
          placeholder="Search by title"
          type="text"
        />
        <div class="input-group-append">
          <button
            (click)="searchTitle()"
            class="btn btn-outline-secondary"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="list row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Countries Table</h5>
          <!-- Default Table -->
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Enabled</th>
            </tr>
            </thead>
            <tbody>
            <tr (click)="setActiveTutorial(country,country.id)"
                *ngFor="let country of tutorials"
                [class.active]="country.id == currentIndex"
            >
              <th scope="row">{{ country.id }}</th>
              <th scope="row">{{ country.name}}</th>
              <th scope="row">{{ country.enabled}}</th>
            </tbody>
          </table>
          <!-- End Default Table Example -->
        </div>

        <button (click)="removeAllTutorials()" class="m-3 btn btn-sm btn-danger">
          Remove All
        </button>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div *ngIf="currentTutorial.id">
          <h4>Country</h4>
          <div>
            <label><strong>Title:</strong></label> {{ currentTutorial.name }}
          </div>
          <div>
            <label><strong>Status:</strong></label>
            {{ currentTutorial.enabled ? "Published" : "Pending" }}
          </div>

          <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
            Edit
          </a>
        </div>

        <div *ngIf="!currentTutorial">
          <br/>
          <p>Please click on a Tutorial...</p>
        </div>
      </div>
    </div>
  </div>
</main>
