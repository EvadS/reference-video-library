<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

        <div class="d-flex justify-content-center py-4">
          <a class="logo d-flex align-items-center w-auto" href="index.html">
            <img alt="" src="assets/img/logo.png">
            <span class="d-none d-lg-block">Video library</span>
          </a>
        </div><!-- End Logo -->

        <div class="card mb-3">
          <div class="card-body">

            <div class="pt-4 pb-2">
              <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
              <p class="text-center small">Enter your username & password to login</p>
            </div>

            <form #myForm="ngForm"
                  class="ng-pristine ng-untouched ng-valid"
                  novalidate (ngSubmit)="onSubmit(myForm)">

              <div class="col-12">
                <label class="form-label" for="email">User Email</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="spanemail">@</span>
                  <input
                    class="form-control"
                    email
                    id="email"
                    name="email"
                    type="email"
                    [(ngModel)]="loginRequest.email" #email="ngModel"
                  />

                  <div class="invalid-feedback">Please enter your email.</div>

                  <!--                  <div class="invalid-feedback" *ngIf="email.errors && f.submitted">-->
                  <!--                    <div *ngIf="email.errors.required">Email is required</div>-->
                  <!--                    <div *ngIf="email.errors.email">-->
                  <!--                      Email must be a valid email address-->
                  <!--                    </div>-->
                  <!--                  </div>-->

                </div>

                <div [hidden]="email.valid || email.untouched" class="alert-danger" >
                  Please enter your name.
                </div>
              </div>

              <div class="col-12">
                <label class="form-label" for="yourPassword">Password</label>
                <input class="form-control"
                       id="yourPassword"
                       name="password"
                       required
                       type="password"
                       [(ngModel)]="loginRequest.password" #password="ngModel"/>
                <div class="invalid-feedback">Please enter your password!</div>

                <div [hidden]="password.valid || password.untouched" class="invalid-feedback" >
                  Please enter your password.
                </div>
              </div>


              <div  class="col-12">
                <button [disabled]="myForm.invalid"
                        class="btn btn-primary w-100" type="submit">Login</button>
              </div>

              <div *ngIf="myForm.submitted && isLoginFailed" class="col-12">
                Login failed: {{ errorMessage }}
              </div>

              <div class="col-12">
                <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
